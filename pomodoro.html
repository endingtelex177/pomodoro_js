<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="live_title">Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <H1 id="timer">00:00</H1>
    <!-- input value can only take number and min max of input -->
    <input class="input_timer" type ="number" id="input_timer" min="0" max="60" placeholder="enter number in minutes"></input>
    <span class="input_error">Enter only minute up to 60</span>
    <button id="button_timer">Start Timer</button>
    <!-- a button for keeping up time log  -->
    <button id="log_timer">log time</button>
    <h2 id="log_output"></h2>
  </body>

</html>
